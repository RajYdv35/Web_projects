<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
        }
        .box {
            
            background-color: red;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            font-size: 5vmax;
            color: beige; 
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
</body>
</html>
